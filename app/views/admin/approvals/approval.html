<div ng-controller="adminController" ng-cloak>
    <!-- top menu -->
    <div class="navbar navbar-fixed-top navbar-inverse" ng-include src="'views/admin/common/top_menu.html'"></div>
    <div ng-include src="'views/elements/error.html'"></div>
    <!-- admin dashboard
    <div class="row-fluid" style="min-height: 5em"></div>-->
</div>
<div class="content">
    <!-- side menu -->
    <div class="sidebar" ng-include src="'views/admin/common/side_menu.html'"></div>

    <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">

            <div ng-include src="'views/admin/approvals/page_content_partials/page_heading.html'"></div>
            <div ng-include src="'views/admin/approvals/page_content_partials/breadcrumbs.html'"></div>

        </div>
        <!-- Page heading ends -->
        <!-- Matter -->

        <div class="matter" ui-if="DomainProfile && DomainProfile.Key || false" ng-controller="approvalController">
            <div class="container-fluid"  ng-init="loadAccessPending()">


               <div ng-init="loadRequest()">Request: {{ pendingRequest }}</div>




                <!-- Mainbar ends -->
                <div class="clearfix"></div>
            </div>


        </div>
    </div>
</div>

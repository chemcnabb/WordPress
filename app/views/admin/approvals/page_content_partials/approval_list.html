    <div class="widget-content">

        <table class="table  table-bordered ">
            <thead>
            <tr>
                <th>#</th>

                <th>Status</th>

            </tr>
            </thead>
            <tbody>

            <tr ng-repeat="pending in accessPendingList">
                <td>{{ $index+1 }}</td>
                <td>{{ pending.RequestedByName }}</td>
                <td><span class="label" ng-class="label-warn:if pending.Type='AccessRequest'">{{ pending.Type }}</span></td>
                <td>{{ pending.RequestedItem.Name }}</td>
                <td>23/12/2012</td>
                <td>{{ pending.Response }}</td>

                <td>

                    <button class="btn btn-mini btn-success"><i class="icon-ok"></i> </button>
                    <button class="btn btn-mini btn-danger"><i class="icon-remove"></i> </button>

                </td>
            </tr>




            </tbody>
        </table>

<div ng-controller="adminController" ng-cloak>
    <!-- top menu -->
    <div class="navbar navbar-fixed-top navbar-inverse" ng-include src="'views/admin/common/top_menu.html'" ng-init="init()"></div>
    <div ng-include src="'views/elements/error.html'"></div>
    <!-- admin dashboard
    <div class="row-fluid" style="min-height: 5em"></div>-->
</div>

<div class="content">
    <!-- side menu -->
    <div class="sidebar" ng-include src="'views/admin/common/side_menu.html'"></div>

    <!-- Main bar -->
    <div class="mainbar">

        <!-- Page heading -->
        <div class="page-head">

            <div ng-include src="'views/admin/common/page_content_partials/page_heading.html'"></div>
            <div ng-include src="'views/admin/common/page_content_partials/breadcrumbs.html'"></div>

        </div>
        <!-- Page heading ends -->
        <!-- Matter -->

        <div class="matter">
            <div class="container-fluid">

                <!-- Today status. jQuery Sparkline plugin used. -->

                <div class="row-fluid">
                    <div class="span12">
                        <!-- List starts -->
                        <ul class="today-datas">
                            <!-- List #1 -->
                            <li class="bred" ng-include ng-cloak
                                src="'views/admin/dashboard/metric_widgets/visitor_count.html'"></li>
                            <li class="bgreen" ng-include ng-cloak
                                src="'views/admin/dashboard/metric_widgets/attendees.html'"></li>
                            <li class="blightblue" ng-include ng-cloak
                                src="'views/admin/dashboard/metric_widgets/bounce_rate.html'"></li>
                            <li class="bviolet" ng-include ng-cloak
                                src="'views/admin/dashboard/metric_widgets/sales.html'"></li>

                        </ul>
                    </div>
                </div>

                <!-- Today status ends -->

                <!-- Dashboard Graph starts -->

                <div class="row-fluid">
                    <div class="span8">

                        <div class="widget wlightblue" ng-include ng-cloak
                             src="'views/admin/dashboard/page_content_partials/last_30_days.html'"></div>

                    </div>

                    <div class="span4">

                        <div class="widget wblue" ng-include ng-cloak
                             src="'views/admin/dashboard/page_content_partials/today_status.html'"></div>

                    </div>
                </div>
                <!-- Dashboard graph ends -->

                <!-- Chats, File upload and Recent Comments -->
                <div class="row-fluid">

                    <div class="span4">

                        <!-- Chat Widget -->
                        <div class="widget wgreen" ng-include ng-cloak
                             src="'views/admin/dashboard/page_content_partials/messages.html'">


                        </div>
                    </div>


                    <!-- File Upload widget -->
                    <div class="span4">

                        <div class="widget wviolet" ng-include
                             src="'views/admin/dashboard/page_content_partials/media_library.html'"></div>

                        <div class="widget worange" ng-include
                             src="'views/admin/dashboard/page_content_partials/user_browsers.html'"></div>

                    </div>


                    <!-- Project widget -->
                    <div class="span4">
                        <div class="widget wred" ng-include
                             src="'views/admin/dashboard/page_content_partials/templates.html'"></div>
                    </div>


                    <!-- Server Status -->
                    <div class="span4">
                        <div class="widget wlightblue" ng-include
                             src="'views/admin/dashboard/page_content_partials/store_status.html'"></div>


                    </div>

                </div>
                <div class="row-fluid">
                    <div class="span6">
                        <div class="widget wblue" ng-include
                             src="'views/admin/dashboard/page_content_partials/predictive_analysis.html'">

                        </div>
                    </div>

                    <div class="span6">
                        <div class="widget wgreen" ng-include
                             src="'views/admin/dashboard/page_content_partials/social_reach.html'">


                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!-- Matter ends -->

    </div>

    <!-- Mainbar ends -->
    <div class="clearfix"></div>
</div>

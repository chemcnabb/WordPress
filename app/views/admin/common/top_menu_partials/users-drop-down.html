<li>
    <!-- Heading - h5 -->
    <h5><i class="icon-user"></i> Users</h5>
    <!-- Use hr tag to add border -->
    <hr />
</li>
<li ng-repeat="pending in accessPendingList">
    <!-- List item heading h6-->
    <a href="#">{{ pending.RequestedByName }}<span class="label label-warning pull-right">{{ pending.RequestedItem.City }}, {{ pending.RequestedItem.Country }}</span></a>
    <div class="clearfix"></div>
    <hr />
</li>

<li ui-if="accessPendingList.length==0">
    <p>No access requests pending...</p>
    <div class="clearfix"></div>
    <hr />
</li>

<!-- no venues alert -->
<div ng-show="categories.length == 0" class="alert alert-info" ng-cloak>{{
    'Common.Text_VenueEmpty' | t }}
</div>
<!-- create venue button -->
<div class="widget pull-right">
    <button class="btn btn-info" ng-click="create()" ng-disabled="true">{{
        ' Create Category' | t }}
    </button>

</div>
<div class="clearfix"></div>

<div class="widget wviolet">

    <div class="widget-head">
        <div class="pull-left"><span> {{ 'Categories' | t}}</span></div>
        <div class="widget-icons pull-right">
            <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>
            <a href="#" class="wclose"><i class="icon-remove"></i></a>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="widget-content">

        <table class="table  table-bordered " ng-controller="categoryController">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Control</th>

            </tr>
            </thead>


            <tbody>
            {{ categories }}
            <tr ng-repeat="category in Store.Categories">
                <td>{{$index + 1}}</td>
                <td>{{category.Name}}</td>


                <td>

                    <!--<button class="btn btn-mini btn-success"><i class="icon-ok"></i></button>-->
                    <button class="btn btn-mini btn-warning" ng-click="update(category)"><i
                            class="icon-pencil"></i>
                    </button>
                    <button class="btn btn-mini btn-danger" ng-click="deleteCategory(category)"><i
                            class="icon-remove"></i>
                    </button>

                </td>
            </tr>


            </tbody>
        </table>


    </div>

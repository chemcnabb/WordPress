<div ng-controller="adminController" ng-cloak>
    <!-- top menu -->
    <div class="navbar navbar-fixed-top navbar-inverse" ng-include src="'views/admin/common/top_menu.html'"></div>
    <div ng-include src="'views/elements/error.html'"></div>
    <!-- admin dashboard
    <div class="row-fluid" style="min-height: 5em"></div>-->
</div>

<div class="content" ui-if="DomainProfile && DomainProfile.Key || false"
     ng-controller="venueController" ng-cloak>
<!-- side menu -->
<div class="sidebar" ng-include src="'views/admin/common/side_menu.html'"></div>

<!-- Main bar -->
<div class="mainbar">

<!-- Page heading -->
<div class="page-head">

    <div ng-include src="'views/admin/venues/page_content_partials/page_heading.html'"></div>
    <div ng-include src="'views/admin/venues/page_content_partials/breadcrumbs.html'"></div>

</div>
<!-- Page heading ends -->
<!-- Matter -->

<div class="matter">
<div class="container-fluid" ui-if="DomainProfile && DomainProfile.Key || false"
     ng-controller="venueController" ng-cloak>
<!-- no venues alert -->

<!-- create venue button -->
<div class="widget pull-right">
    <button class="btn btn-info" ng-click="create()">{{
        'Common.Text_CreateVenue' | t }}
    </button>

</div>
<div class="clearfix"></div>



<div class="widget wviolet" ng-init="init()">

    <div class="widget-head">
        <div class="pull-left"> {{ 'Common.Text_Venue' | t}}</div>
        <!--<div class="widget-icons pull-right">-->
            <!--<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a>-->
            <!--<a href="#" class="wclose"><i class="icon-remove"></i></a>-->
        <!--</div>-->
        <div class="clearfix"></div>
    </div>

    <div class="widget-content">

        <div ng-show="venues.length == 0" class="alert alert-info" style="margin-bottom:0;" ng-cloak>{{
            'Common.Text_VenueEmpty' | t }}
        </div>

        <table class="table  table-bordered " ng-show="venues.length > 0">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>


                <th>Description</th>
                <th>Location</th>
                <th>Control</th>
            </tr>
            </thead>


            <tbody>

            <tr ng-repeat="venue in venues">
                <td>{{$index + 1}}</td>
                <td>{{venue.Name}}</td>
                <td>{{venue.Description}}</td>
                <td><span ng-show="venue.Address" class="label">{{
							venue.Address | address }}</span></td>
                <td>

                    <!--<button class="btn btn-mini btn-success"><i class="icon-ok"></i></button>-->
                    <button class="btn btn-mini btn-warning" ng-click="update(venue)"><i class="icon-pencil"></i>
                    </button>
                    <button class="btn btn-mini btn-danger" ng-click="deleteVenue(venue)"><i class="icon-remove"></i>
                    </button>

                </td>
            </tr>




            </tbody>
        </table>


    </div>

    <div class="widget-foot">

        <div ng-controller="pagingController" class="pagination pull-right" ui-if="(venues | filter: {IsOwner:true}).length > 0" >
            <ul>
                <li ><a href="#" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">Prev</a></li>
                <!--<li><a href="#">1</a></li>-->
                <!--<li><a href="#">2</a></li>-->
                <!--<li><a href="#">3</a></li>-->
                <!--<li><a href="#">4</a></li>-->
                <li ><a href="#" ng-disabled="currentPage >= stores.length/pageSize - 1" ng-click="currentPage=currentPage+1">Next</a></li>
            </ul>
        </div>
        <div class="clearfix"></div>

    </div>

</div>


<!-- venue info -->
<!-- goes into page content partials -->
<!--<p class="lead pull-left">{{ 'Common.Text_VenueMenu_Venue' | t}}</p>-->

   <div ng-include="'views/admin/venues/page_content_partials/create_edit_venue_modal.html'"></div>

</div>
</div>

<!-- Mainbar ends -->
<div class="clearfix"></div>
</div>


</div>

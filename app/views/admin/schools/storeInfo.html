
<div id="storeInfo" class="modal form hide fade">
	<div class="modal-header">
		<button type="button" ng-click="hideInfo()" class="close"
			data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>
			<p class="text-info">{{ 'Common.Text_Information' | t}}</p>
		</h3>
	</div>
	<div class="modal-body">
		<!-- location info (will fetch geo related stuff) -->
		<div ng-show="
		false" ng-include src="'views/address.html'"
			onload="modelName='Store'"></div>
		<atmodel
			ui-if="geo.getLoadedCountries() != null && geo.getLoadedRegions() != null && currencies.length > 0"
			ng-model="Store" extra1="geo" extra2="currencies"></atmodel>
	</div>
	<div class="modal-footer"></div>
</div>
